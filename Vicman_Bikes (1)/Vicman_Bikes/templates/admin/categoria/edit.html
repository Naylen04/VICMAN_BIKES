
{% include 'header.html' %}

<br><br>
{% for categoria in categorias %}
    
    <form method="post" action="/admin/update_categoria" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Categoria
            </div>
            <div class="card-body">
                
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtId">ID:</label>
                        <input id="txtId" value="{{categoria[0]}}" class="form-control" type="text" name="txtId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtCategoria">Categoria:</label>
                        <input id="txtCategoria" value="{{categoria[1]}}" class="form-control" type="text" name="txtCategoria" required>
                    </div>                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <a href="{{url_for('index_categoria')}}" class="btn btn-primary">Regresar</a>                        
                    </div>
    
                </p>
            </div>
        </div>

       
    </form>

{% endfor %}

{% include 'footer.html' %}
