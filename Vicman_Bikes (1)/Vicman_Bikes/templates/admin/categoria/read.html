{% include 'header.html' %}

<br><br>
{% for categoria in categorias %}
    
    <form enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Datos del empleado
            </div>
            <div class="card-body">
                
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtId">ID:</label>
                        <input id="txtId" value="{{categoria[0]}}" class="form-control" type="text" name="txtId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtCategoria">Categoria:</label>
                        <input id="txtCategoria" value="{{categoria[1]}}" class="form-control" type="text" name="txtCategoria" readonly>
                    </div>        
                    <div class="form-group">
                        <a href="{{url_for('index_categoria')}}" class="btn btn-primary">Regresar</a>
                    </div>
    
                </p>
            </div>
        </div>

       
    </form>

{% endfor %}

{% include 'footer.html' %}
