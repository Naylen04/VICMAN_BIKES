{% include 'header.html' %}

<br><br>
{% for cliente in clientes %}
    
    <form enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Datos del cliente
            </div>
            <div class="card-body">
                
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtIdentificacion">Identificacion:</label>
                        <input id="txtIdentificacion" value="{{cliente[0]}}" class="form-control" type="number" name="txtIdentificacion" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{cliente[1]}}" class="form-control" type="text" name="txtNombre" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtApellido">Apellido:</label>
                        <input id="txtApellido" value="{{cliente[2]}}" class="form-control" type="text" name="txtApellido" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">Telefono:</label>
                        <input id="txtTelefono" value="{{cliente[3]}}" class="form-control" type="text" name="txtTelefono" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" value="{{cliente[4]}}" class="form-control" type="text" name="txtCorreo" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtContrase単a">Contrase単a:</label>
                        <input id="txtContrase単a" value="{{cliente[5]}}" class="form-control" type="text" name="txtContrase単a" readonly>
                    </div>
                    <div class="form-group">
                        <a href="{{url_for('index_clientes')}}" class="btn btn-primary">Regresar</a>
                    </div>
    
                </p>
            </div>
        </div>

       
    </form>

{% endfor %}

{% include 'footer.html' %}
