
{% include 'header.html' %}
<form method="post" action="/admin/store_cliente" enctype="multipart/form-data">
    <br><br>
    <div class="card">
        <div class="card-header">
            Ingresar Cliente
        </div>
        <div class="card-body">
            
            <p class="card-text">
                <div class="form-group">
                    <label for="txtIdentificacion">Identificacion:</label>
                    <input id="txtIdentificacion" class="form-control" type="number" name="txtIdentificacion" required>
                </div>
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" required>
                </div>
                <div class="form-group">
                    <label for="txtApellido">Apellido:</label>
                    <input id="txtApellido" class="form-control" type="text" name="txtApellido" required>
                </div>
                <div class="form-group">
                    <label for="txtTelefono">Telefono:</label>
                    <input id="txtTelefono" class="form-control" type="text" name="txtTelefono" required>
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" required>
                </div>
                <div class="form-group">
                    <label for="txtContrase単a">Contrase単a:</label>
                    <input id="txtContrase単a" class="form-control" type="text" name="txtContrase単a" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('index_clientes')}}" class="btn btn-primary">Regresar</a>
                </div>
                
            
                

            </p>
        </div>
    </div>

   
    
</form>
{% include 'footer.html' %}
