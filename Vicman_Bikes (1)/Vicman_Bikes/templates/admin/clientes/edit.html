
{% include 'header.html' %}


<br><br>
{% for cliente in clientes %}
    
    <form method="post" action="/admin/update_cliente" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Actualizar Cliente
            </div>
            <div class="card-body">
                
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtIdentificacion">Identificacion:</label>
                        <input id="txtIdentificacion" value="{{cliente[0]}}" class="form-control" type="number" name="txtIdentificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{cliente[1]}}" class="form-control" type="text" name="txtNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="txtApellido">Apellido:</label>
                        <input id="txtApellido" value="{{cliente[2]}}" class="form-control" type="text" name="txtApellido" required>
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">Telefono:</label>
                        <input id="txtTelefono" value="{{cliente[3]}}" class="form-control" type="text" name="txtTelefono" required>
                    </div>
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" value="{{cliente[4]}}" class="form-control" type="text" name="txtCorreo" required>
                    </div>
                    <div class="form-group">
                        <label for="txtContrase単a">Contrase単a:</label>
                        <input id="txtContrase単a" value="{{cliente[5]}}" class="form-control" type="text" name="txtContrase単a" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <a href="{{url_for('index_clientes')}}" class="btn btn-primary">Regresar</a>                        
                    </div>
    
                </p>
            </div>
        </div>

       
    </form>

{% endfor %}

{% include 'footer.html' %}
