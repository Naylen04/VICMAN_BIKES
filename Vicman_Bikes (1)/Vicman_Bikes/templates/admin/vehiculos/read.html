{% include 'header.html' %}


<br><br>
{% for vehiculo in vehiculos %}
    
    <form enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Mostrar un vehiculo
            </div>
            <div class="card-body">
                
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtIdvehiculo">ID vehiculo:</label>
                        <input id="txtIdvehiculo" value="{{vehiculo[0]}}" class="form-control" type="text" name="txtIdvehiculo"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{vehiculo[1]}}" class="form-control" type="text" name="txtNombre"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtPrecio">Precio:</label>
                        <input id="txtPrecio" value="{{vehiculo[2]}}" class="form-control" type="number" name="txtPrecio" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtStock">Stock:</label>
                        <input id="txtStock" value="{{vehiculo[3]}}" class="form-control" type="number" name="txtStock" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtDetalles">Detalles:</label>
                        <textarea id="txtDetalles" rows="10" class="form-control" type="text" name="txtDetalles" readonly>{{vehiculo[4]}}</textarea>
                    </div>
                    <div class="form-group">
                        <img class="img-thumbnail" width="100" src="{{url_for('uploads',nombreFoto=vehiculo[5])}}" alt="">
                        
                   </div>
                   <div class="form-group">
                    <label for="txtIdCategoria">Categoria:</label>
                    <input id="txtIdCategoria" value="{{ categoria[1] if categoria else 'No encontrado' }}" class="form-control" type="text" readonly>
               
                </div>
                    <div class="form-group">
                        <a href="{{url_for('index_vehiculo')}}" class="btn btn-primary">Regresar</a>
                    </div>
    
                </p>
            </div>
        </div>

       
    </form>

{% endfor %}

{% include 'footer.html' %}
