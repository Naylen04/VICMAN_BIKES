
{% include 'header.html' %}
<form method="post" action="/admin/store_vehiculo" enctype="multipart/form-data">
    <br><br>
    <div class="card">
        <div class="card-header">
            Crear un vehiculo
        </div>
        <div class="card-body">
           
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre"  required>
                </div>
                <div class="form-group">
                    <label for="txtPrecio">Precio:</label>
                    <input id="txtPrecio" class="form-control" type="number" name="txtPrecio" required>
                </div>
                <div class="form-group">
                    <label for="txtStock">Stock:</label>
                    <input id="txtStock" class="form-control" type="number" name="txtStock" required>
                </div>
                <div class="form-group">
                    <label for="txtDetalles">Detalles:</label>
                    <textarea id="txtDetalles" class="form-control" rows="10" type="text" name="txtDetalles" required></textarea>
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto" required>
                </div>
                <div class="form-group">
                    <label for="txtIdCategoria">Categoria:</label>
                    <select id="txtIdCategoria" name="txtIdCategoria">
                        {% for categoria in categorias %}
                        <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('index_vehiculo')}}" class="btn btn-primary">Regresar</a>
                </div>
                
            
                

            </p>
        </div>
    </div>

   
    
</form>
{% include 'footer.html' %}
