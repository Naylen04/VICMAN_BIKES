
{% include 'header.html' %}


<br><br>
{% for vehiculo in vehiculos %}
    
    <form method="post" action="/admin/update_vehiculo" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Editar un vehiculo
            </div>
            <div class="card-body">
                
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtIdvehiculo">ID vehiculo:</label>
                        <input id="txtIdvehiculo" value="{{vehiculo[0]}}" class="form-control" type="text" name="txtIdvehiculo"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{vehiculo[1]}}" class="form-control" type="text" name="txtNombre"  required>
                    </div>
                    <div class="form-group">
                        <label for="txtPrecio">Precio:</label>
                        <input id="txtPrecio" value="{{vehiculo[2]}}" class="form-control" type="number" name="txtPrecio" required>
                    </div>
                    <div class="form-group">
                        <label for="txtStock">Stock:</label>
                        <input id="txtStock" value="{{vehiculo[3]}}" class="form-control" type="number" name="txtStock" required>
                    </div>
                    <div class="form-group">
                        <label for="txtDetalles">Detalles:</label>
                        <textarea id="txtDetalles"  class="form-control" type="text" rows="10" name="txtDetalles" required>{{vehiculo[4]}}</textarea>
                        
                    </div>
                    <div class="form-group">
                        <img class="img-thumbnail" width="100" src="{{url_for('uploads',nombreFoto=vehiculo[5])}}" alt="">
                        <input id="txtFoto"  class="form-control" type="file" name="txtFoto" >
                   </div>
                    <div class="form-group">
                        <label for="txtIdCategoria">Categoria:</label>
                        <select id="txtIdCategoria" name="txtIdCategoria">
                            {% for categoria in categorias %}
                            <option value="{{ categoria[0] }}" {% if categoria[0] == vehiculo[6] %}selected{% endif %}>
                                {{ categoria[1] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <a href="{{url_for('index_vehiculo')}}" class="btn btn-primary">Regresar</a>                        
                    </div>
    
                </p>
            </div>
        </div>

       
    </form>

{% endfor %}

{% include 'footer.html' %}
